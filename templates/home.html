<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1;
        }
        
        /* Input number arrows styling */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-indigo-950 to-purple-950 animate-gradient py-12 px-4">
    <!-- Animated background elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-72 h-72 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 float-animation"></div>
        <div class="absolute top-40 right-10 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 float-animation" style="animation-delay: 2s;"></div>
        <div class="absolute -bottom-32 left-1/2 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 float-animation" style="animation-delay: 4s;"></div>
    </div>

    <div class="max-w-2xl mx-auto relative z-10">
        <!-- Header -->
        <div class="text-center mb-12 animate-fadeIn">
            <div class="inline-flex items-center justify-center p-4 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-3xl shadow-2xl mb-6 float-animation">
                <svg class="w-14 h-14 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
            </div>
            <h1 class="text-5xl font-bold text-white mb-3 bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">
                Student Performance Predictor
            </h1>
            <p class="text-gray-400 text-lg">AI-powered math score prediction system</p>
        </div>

        <!-- Main Form Card -->
        <div class="bg-gray-800/50 backdrop-blur-xl rounded-3xl shadow-2xl border border-gray-700/50 p-8 mb-8 animate-fadeIn" style="animation-delay: 0.2s;">
            <form action="{{ url_for('predict_datapoint')}}" method="post" class="space-y-6">
                <div class="flex items-center mb-8 pb-6 border-b border-gray-700">
                    <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-xl flex items-center justify-center mr-4">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-semibold text-white">Student Information</h2>
                </div>

                <!-- Gender -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-300">Gender</label>
                    <select name="gender" required
                        class="w-full px-4 py-3.5 rounded-xl bg-gray-900/50 border border-gray-700 text-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/50 outline-none transition-all duration-200 hover:bg-gray-900/70">
                        <option value="" disabled selected class="text-gray-500">Select your gender</option>
                        <option value="male" class="text-gray-200 bg-gray-900">Male</option>
                        <option value="female" class="text-gray-200 bg-gray-900">Female</option>
                    </select>
                </div>

                <!-- Race/Ethnicity -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-300">Race or Ethnicity</label>
                    <select name="ethnicity" required
                        class="w-full px-4 py-3.5 rounded-xl bg-gray-900/50 border border-gray-700 text-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/50 outline-none transition-all duration-200 hover:bg-gray-900/70">
                        <option value="" disabled selected class="text-gray-500">Select ethnicity</option>
                        <option value="group A" class="text-gray-200 bg-gray-900">Group A</option>
                        <option value="group B" class="text-gray-200 bg-gray-900">Group B</option>
                        <option value="group C" class="text-gray-200 bg-gray-900">Group C</option>
                        <option value="group D" class="text-gray-200 bg-gray-900">Group D</option>
                        <option value="group E" class="text-gray-200 bg-gray-900">Group E</option>
                    </select>
                </div>

                <!-- Parental Education -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-300">Parental Level of Education</label>
                    <select name="parental_level_of_education" required
                        class="w-full px-4 py-3.5 rounded-xl bg-gray-900/50 border border-gray-700 text-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/50 outline-none transition-all duration-200 hover:bg-gray-900/70">
                        <option value="" disabled selected class="text-gray-500">Select parent education</option>
                        <option value="associate's degree" class="text-gray-200 bg-gray-900">Associate's degree</option>
                        <option value="bachelor's degree" class="text-gray-200 bg-gray-900">Bachelor's degree</option>
                        <option value="high school" class="text-gray-200 bg-gray-900">High school</option>
                        <option value="master's degree" class="text-gray-200 bg-gray-900">Master's degree</option>
                        <option value="some college" class="text-gray-200 bg-gray-900">Some college</option>
                        <option value="some high school" class="text-gray-200 bg-gray-900">Some high school</option>
                    </select>
                </div>

                <!-- Lunch Type -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-300">Lunch Type</label>
                    <select name="lunch" required
                        class="w-full px-4 py-3.5 rounded-xl bg-gray-900/50 border border-gray-700 text-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/50 outline-none transition-all duration-200 hover:bg-gray-900/70">
                        <option value="" disabled selected class="text-gray-500">Select lunch type</option>
                        <option value="free/reduced" class="text-gray-200 bg-gray-900">Free/Reduced</option>
                        <option value="standard" class="text-gray-200 bg-gray-900">Standard</option>
                    </select>
                </div>

                <!-- Test Prep Course -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-300">Test Preparation Course</label>
                    <select name="test_preparation_course" required
                        class="w-full px-4 py-3.5 rounded-xl bg-gray-900/50 border border-gray-700 text-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/50 outline-none transition-all duration-200 hover:bg-gray-900/70">
                        <option value="" disabled selected class="text-gray-500">Select test preparation status</option>
                        <option value="none" class="text-gray-200 bg-gray-900">None</option>
                        <option value="completed" class="text-gray-200 bg-gray-900">Completed</option>
                    </select>
                </div>

                <!-- Score Inputs -->
                <div class="grid md:grid-cols-2 gap-6 pt-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-300">Reading Score</label>
                        <div class="relative">
                            <input type="number" name="reading_score" min="0" max="100" required
                                placeholder="Enter score (0-100)"
                                class="w-full px-4 py-3.5 pr-16 rounded-xl bg-gray-900/50 border border-gray-700 text-gray-200 placeholder-gray-500 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/50 outline-none transition-all duration-200 hover:bg-gray-900/70">
                            <span class="absolute right-4 top-3.5 px-2 py-1 bg-indigo-500/20 text-indigo-400 text-xs font-semibold rounded">/ 100</span>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-300">Writing Score</label>
                        <div class="relative">
                            <input type="number" name="writing_score" min="0" max="100" required
                                placeholder="Enter score (0-100)"
                                class="w-full px-4 py-3.5 pr-16 rounded-xl bg-gray-900/50 border border-gray-700 text-gray-200 placeholder-gray-500 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/50 outline-none transition-all duration-200 hover:bg-gray-900/70">
                            <span class="absolute right-4 top-3.5 px-2 py-1 bg-purple-500/20 text-purple-400 text-xs font-semibold rounded">/ 100</span>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full mt-8 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold py-4 px-6 rounded-xl shadow-lg shadow-indigo-500/50 hover:shadow-indigo-500/70 hover:shadow-xl transform hover:scale-[1.02] active:scale-[0.98] transition-all duration-200 flex items-center justify-center group">
                    <svg class="w-5 h-5 mr-2 group-hover:rotate-12 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    Predict Math Score
                    <svg class="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Results Card -->
        {% if results %}
        <div class="bg-gradient-to-br from-green-900/40 to-emerald-900/40 backdrop-blur-xl rounded-3xl shadow-2xl border border-green-700/50 p-10 text-center animate-fadeIn">
            <div class="inline-flex items-center justify-center p-5 bg-gradient-to-br from-green-500 to-emerald-500 rounded-full mb-6 shadow-lg shadow-green-500/50">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h3 class="text-2xl font-semibold text-gray-300 mb-3">Predicted Math Score</h3>
            <div class="flex items-center justify-center gap-3 mb-2">
                <p class="text-7xl font-bold bg-gradient-to-r from-green-400 to-emerald-400 bg-clip-text text-transparent">{{results}}</p>
                <span class="text-3xl text-gray-400 font-light">/ 100</span>
            </div>
            <p class="text-gray-400 text-sm mt-4">Based on the provided student data</p>
        </div>
        {% endif %}

        <!-- Footer -->
        <div class="text-center mt-10 text-gray-500 text-sm animate-fadeIn" style="animation-delay: 0.4s;">
            <div class="flex items-center justify-center gap-2 mb-2">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"></path>
                </svg>
                <p>Powered by Machine Learning</p>
            </div>
            <p class="text-gray-600">Educational & Research Purposes Only</p>
        </div>
    </div>
</body>
</html>
